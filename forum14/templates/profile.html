<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style3.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="logo">FORUS</a>
      <div class="search-bar">
        <input type="text" placeholder="Type here to search...">
        <div class="search-icon"></div>
      </div>
      <div class="header-buttons">
        <!-- Create butonu her zaman görünsün, ancak tıklanınca diğerleri görünsün -->
        <form action="/create" method="get" style="display:inline;">
          <button type="submit" class="create-button" id="createButton">Create</button>
        </form>
        <form action="/logout" method="post" style="display:inline;">
          <button type="submit" class="logout-button">Log Out</button>
        </form>
        <!-- Başlangıçta gizli, Create'e basılınca görünecek -->
        <div id="userControls" style="display: none;">
          <form action="/profile" method="get" style="display:inline;">
            <button type="submit" class="profile-button">Profile</button>
          </form>
        </div>
      </div>
    </div>
    <div class="post">
      <div class="div">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <img class="vector" src="/static/images/vector-1.png" />
              <div class="flexcontainer">
                <p class="text">
                  <span class="text-wrapper">Username: {{.Username}}<br /></span>
                </p>
                <p class="text">
                  <span class="text-wrapper">Email: {{.Email}}<br /></span>
                </p>
                <p class="text"><span class="text-wrapper">Join Date: 2024-05-28</span></p>
              </div>
              <button class="ellipse" onclick="window.location.href='/edit'">Edit Profile</button>
            </div>
          </div>
          <img class="content-content" src="/static/images/content-22-content-edit-pen-write-tool-icon-1.svg" />
          <div class="rectangle"></div>
          <div class="text-wrapper-2">Tell about yourself...</div>
        </div>
        <div class="rectangle-2">
          <div class="main-content">
            <h1>Your Posts</h1>
            <!-- Dinamik post içeriği burada yer alacak -->
            {{range .Posts}}
            <div class="post">
              <img class="post-image" src="{{.ImageURL}}" alt="{{.Title}}">
              <div class="post-details">
                <div class="post-title">{{.Title}}</div>
                <div class="post-tags">
                  <span class="post-tag">finance</span>
                  <span class="post-tag">bitcoin</span>
                  <span class="post-tag">crypto</span>
                </div>
                <div class="post-author">
                  <img class="author-avatar" src="https://via.placeholder.com/28x34" alt="Author Avatar">
                  <div class="author-details">
                    <div class="author-name">{{.AuthorName}}</div>
                    <div class="author-time">3 weeks ago</div>
                  </div>
                  <div class="post-stats">
                    <div class="post-views">651,324 Views</div>
                    <div class="post-likes">36,654 Likes</div>
                    <div class="post-comments">56 comments</div>
                  </div>
                </div>
                <div class="post-actions">
                  <img class="post-action-icon" src="https://via.placeholder.com/20x18" alt="Action Icon">
                  <input type="button" value="Share">
                </div>
              </div>
            </div>
            {{end}}
          </div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-3">Posts</div></div>
        <div class="overlap-2"><div class="text-wrapper-4">Comments</div></div>
        <div class="overlap-3">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-5">Likes</div>
        </div>
        <div class="overlap-4">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-6">DisLikes</div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('createButton').addEventListener('click', function(event) {
        event.preventDefault(); // Formun varsayılan işlevini engelle
        document.getElementById('userControls').style.display = 'inline'; // Kontrolleri görünür yap
        this.style.display = 'none'; // Create butonunu gizle
      });
    </script>
  </body>
</html>
