  <!DOCTYPE html>
  <html lang="tr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forum</title>
      <link rel="stylesheet" href="../static/style.css">
      <style>
          .drag-drop {
              border: 2px dashed #ccc;
              padding: 20px;
              text-align: center;
              cursor: pointer;
              margin-top: 10px;
          }
          .drag-drop.dragover {
              border-color: #000;
          }
          .form-container {
              margin: 20px 0;
          }
          .form-container label {
              display: block;
              margin: 10px 0 5px;
          }
          #previewContainer img {
              max-width: 100%;
              height: auto;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="navbar">
              <div class="logo">FORUS</div>
              <div class="divider"></div>
              <div class="auth-buttons">
                  <div class="button create" onclick="showCreateOptions()">
                      <div class="icon create-icon">
                          <div class="plus-horizontal"></div>
                          <div class="plus-vertical"></div>
                      </div>
                      <div class="text">Create</div>
                  </div>
                  <div class="button register" onclick="showRegisterForm()">
                      <div class="icon">
                          <div class="icon-part1"></div>
                          <div class="icon-part2"></div>
                          <div class="icon-part3"></div>
                          <div the="icon-part4"></div>
                      </div>
                      <div class="text">Register</div>
                  </div>
                  <div class="button login" onclick="showLoginForm()">Login</div>
              </div>
          </div>
          <div id="createOptions" class="form-container" style="display: none;">
              <div class="button" onclick="showCreateTextForm()">Text</div>
              <div class="button" onclick="uploadfile()">Image</div>
              <div class="button" onclick="showCreateLinkForm()">Link</div>
          </div>
          <div id="registerForm" class="form-container" style="display: none;">
            {{if .RegisterErrorMsg}}
            <div class="error">
                <div class="icon"></div>
                <div>{{.RegisterErrorMsg}}</div>
            </div>
            <script>
                document.getElementById('registerForm').style.display = 'block';
        </script>
            {{end}}
            <form action="/register" method="POST">
                <h2>Register</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{with .Username}}{{.}}{{end}}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{with .Email}}{{.}}{{end}}" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="loginForm" class="form-container" style="display: none;">
            {{if .LoginErrorMsg}}
            <div class="error">
                <div class="icon"></div>
                <div>{{.LoginErrorMsg}}</div>
            </div>
            <script>
                document.getElementById('loginForm').style.display = 'block';
            </script>
            {{end}}
            <form action="/login" method="POST">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
          <div id="uploadfile" class="form-container" style="display: none;">
              <form id="fileUploadForm" action="/upload" method="post" enctype="multipart/form-data">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required>
                  <label for="file">Drag & Drop files here or click to select files:</label>
                  <div id="drag-drop-area" class="drag-drop">Drag & Drop files here or click to select files</div>
                  <input type="file" id="file" name="file" style="display: none;" multiple onchange="previewFiles()">
                  <button type="post">Post</button>
              </form>
              <div id="previewContainer" style="display: none;">
                  <div id="previewImages" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
              </div>
          </div>
          <div id="createTextForm" class="form-container" style="display: none;">
              <form action="/create_text" method="post">
                  <label for="textContent">Text:</label>
                  <textarea id="textContent" name="textContent" required></textarea>
                  <button type="submit">Create Text</button>
              </form>
          </div>
          <div id="createLinkForm" class="form-container" style="display: none;">
              <form action="/create_link" method="post">
                  <label for="link">Link:</label>
                  <input type="url" id="link" name="link" required>
                  <button type="submit">Create Link</button>
              </form>
          </div>
      </div>
      <script>
          function showCreateOptions() {
              document.getElementById('createOptions').style.display = 'block';
              document.getElementById('registerForm').style.display = 'none';
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('uploadfile').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'none';
              document.getElementById('createLinkForm').style.display = 'none';
          }
  
          function showRegisterForm() {
              document.getElementById('registerForm').style.display = 'block';
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('uploadfile').style.display = 'none';
              document.getElementById('createOptions').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'none';
              document.getElementById('createLinkForm').style.display = 'none';
          }
  
          function showLoginForm() {
              document.getElementById('registerForm').style.display = 'none';
              document.getElementById('loginForm').style.display = 'block';
              document.getElementById('uploadfile').style.display = 'none';
              document.getElementById('createOptions').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'none';
              document.getElementById('createLinkForm').style.display = 'none';
          }
  
          function uploadfile() {
              document.getElementById('registerForm').style.display = 'none';
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('uploadfile').style.display = 'block';
              document.getElementById('createOptions').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'none';
              document.getElementById('createLinkForm').style.display = 'none';
          }
  
          function showCreateTextForm() {
              document.getElementById('registerForm').style.display = 'none';
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('uploadfile').style.display = 'none';
              document.getElementById('createOptions').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'block';
              document.getElementById('createLinkForm').style.display = 'none';
          }
  
          function showCreateLinkForm() {
              document.getElementById('registerForm').style.display = 'none';
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('uploadfile').style.display = 'none';
              document.getElementById('createOptions').style.display = 'none';
              document.getElementById('createTextForm').style.display = 'none';
              document.getElementById('createLinkForm').style.display = 'block';
          }
  
          function previewFiles() {
              const files = document.getElementById('file').files;
              const previewContainer = document.getElementById('previewContainer');
              const previewImages = document.getElementById('drag-drop-area');
  
              previewImages.innerHTML = '';
              Array.from(files).forEach(file => {
                  const reader = new FileReader();
                  reader.onload = function (e) {
                      const img = document.createElement('img');
                      img.src = e.target.result;
                      img.style.maxWidth = '100%';
                      img.style.height = 'auto';
                      previewImages.appendChild(img);
                  };
                  reader.readAsDataURL(file);
              });
  
              previewContainer.style.display = 'block';
          }
  
          const dragDropArea = document.getElementById('drag-drop-area');
          dragDropArea.addEventListener('dragover', (e) => {
              e.preventDefault();
              dragDropArea.classList.add('dragover');
          });
  
          dragDropArea.addEventListener('dragleave', () => {
              dragDropArea.classList.remove('dragover');
          });
  
          dragDropArea.addEventListener('drop', (e) => {
              e.preventDefault();
              dragDropArea.classList.remove('dragover');
              const files = e.dataTransfer.files;
              document.getElementById('file').files = files;
              previewFiles();
          });
  
          dragDropArea.addEventListener('click', () => {
              document.getElementById('file').click();
          });
      </script>
  </body>
  </html>
